<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }} - {{ page.title }}</title>
    <!-- Use site.baseurl for CSS path -->
    <link rel="stylesheet" href="{{ site.baseurl }}/custom.css">
</head>
<body>
    <header id="header">
        <div class="cipher">
            @Nyra
        </div>

        <nav class="nav-links">
            <a href="{{ site.baseurl }}/"
               {% if page.url == "/" or page.url == "/index.html" %}class="active"{% endif %}>
               Home
            </a>

            <a href="{{ site.baseurl }}/blog/"
               {% if page.url == "/blog/" %}class="active"{% endif %}>
               Blog
            </a>

            <a href="{{ site.baseurl }}/writeups/"
               {% if page.url == "/writeups/" %}class="active"{% endif %}>
               Writeups
            </a>
        </nav>
    </header>

    <main class="home-container">
        {{ content }}
    </main>

    <!-- Optional footer -->
    <!--
    <footer>
        <p>&copy; 2024 {{ site.title }}. All rights reserved.</p>
    </footer>
    -->
</body>
</html>
